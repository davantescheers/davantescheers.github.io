    <script type="text/javascript">
        //try to see if we already have a token
        readToken();

        window.accountbar.loggedIn(function (data) {
            if (data.JwtToken) {
                storeToken(data.JwtToken);
                loggedIn();
            }
            else {
                console.log('Logged in but no token is supplied.');
            }
        });

        window.accountbar.loggedOut(function (data) {
            window.bearerToken = null;
            storeToken(null);
        });

        window.accountbar.tokenUpdated(function (data) {
            storeToken(data.JwtToken);
        });

        function storeToken(value) {
            var lclKey = "jwtToken";
            var data = { 'value': value };
            if (value === null) {
                sessionStorage.removeItem(lclKey);
            }
            else {
                sessionStorage.setItem(lclKey, JSON.stringify(data));
            }
            window.JwtToken = value;
        }

        function readToken() {
            var lclKey = "jwtToken";
            var item = sessionStorage.getItem(lclKey);
            if (item) {
                window.JwtToken = JSON.parse(item).value;
            }
        }

        function loggedIn() {
            var event = document.createEvent('Event');
            event.initEvent('authenticated', true, true);
            accBar = document.getElementById('accountBarDiv');
            accBar.dispatchEvent(event);
        }

    </script>
